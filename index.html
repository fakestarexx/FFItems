/* Global CSS Variables and Base Styles */
:root {
        /* Color System */
        --bg-primary: #000000;
        --bg-secondary: #111111;
        --bg-tertiary: #121212;
        --bg-card: transparent;
        --border-primary: #222222;
        --border-secondary: #333333;
        --text-primary: #ffffff;
        --text-secondary: #cccccc;
        --text-muted: #888888;
        --accent-primary: #ffffff;
        --accent-secondary: #333;
        --hover-primary: #181818;
        --modal-bg: #111111;
        --modal-border: #222222;

        /* Layout Measurements */
        --header-height: 60px;
        --pill-radius: 20px;
        --modal-radius: 20px;
        --box-radius: 20px;

        /* Transitions & Animations */
        --transition-fast: 0.15s ease;
        --transition-medium: 0.2s ease;
        --transition-slow: 0.3s ease;
        --transition-modal: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        --transition-flip: 0.6s cubic-bezier(0.4, 0, 0.2, 1);

        /* Visual Effects */
        --shadow-modal: 0 10px 30px rgba(0, 0, 0, 0.5);
        --blur-backdrop: blur(4px);

        /* Typography */
        --font-main: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        --font-mono: "IBM Plex Mono", monospace;

        /* Font Sizes */
        --font-size-sm: 6px;
        --font-size-md: 12px;
        --font-size-lg: 14px;
        --font-size-xl: 16px;

        /* Spacing System */
        --spacing-xs: 12px;
        --spacing-sm: 8px;
        --spacing-md: 8px;
        --spacing-lg: 15px;
        --spacing-xl: 20px;
        --spacing-xxl: 25px;

        /* Icon Sizes */
        --icon-size: 70%;
        --modal-icon-size: 80%;

        /* Layout Grid */
        --grid-cols: 5;
        --items-per-page: 100;
        --max-width: 800px;
}

/* Responsive Design - Desktop */
@media (min-width: 1024px) {
        :root {
                --grid-cols: 10;
                --max-width: 1200px;
                --icon-size: 80%;
        }
}

      <div id="searchResults" class="search-results-text"></div>
      <div class="grid" id="grid">
        <div class="loading"></div>
      </div>
      <div class="footer">
        <button class="mode-tab active" id="modeTab">Items</button>
        <div class="footer-pill" id="pagePill">Created by Starexx</div>
      </div>
    </div>

    <div class="fade-bg" id="fadeBg"></div>

    <div class="bottom-sheet" id="pageSheet">
      <div class="pages-grid" id="pagesGrid"></div>
    </div>

    <div class="bottom-sheet search-sheet" id="searchSheet">
      <div class="search-hint"></div>
    </div>

    <script>
            const Logic = (function() {
        let state = {
                grid: null,
                fadeBg: null,
                pagePill: null,
                footerPill: null,
                filterDropdown: null,
                dropdownMenu: null,
                pageSheet: null,
                searchSheet: null,
                searchTextarea: null,
                pagesGrid: null,
                searchResults: null,
                modeTab: null,
                activeClone: null,
                originalBox: null,
                detailsCard: null,
                modalContainer: null,
                currentPage: 1,
                itemsPerPage: 100,
                allItems: [],
                allIcons: [],
                filteredItems: [],
                filteredIcons: [],
                totalPages: 1,
                currentSearchQuery: "",
                currentMode: "items",
                currentType: "",
                currentRarity: "",
                allTypes: [],
                allRarities: [],
                imageCache: new Map,
                failedImages: new Set,
                isModalAnimating: false,
                isDropdownOpen: false,
                rarityMap: {
                        "WHITE": "Common",
                        "BLUE": "Rare",
                        "GREEN": "Uncommon",
                        "ORANGE": "Mythic",
                        "ORANGE_PLUS": "Mythic+",
                        "PURPLE": "Epic",
                        "PURPLE_PLUS": "Epic+",
                        "RED": "Artifact"
                }
        };

        function init() {
                setupElements
                        ();
                setupEventDelegation
                        ();
                parseURLParameters
                        ();
                fetchData
                        ();
                createDropdownMenu
                        ();
        }

        function setupElements() {
                state.grid =
                        document
                        .getElementById(
                                'grid'
                        );
                state.fadeBg =
                        document
                        .getElementById(
                                'fadeBg'
                        );
                state.pagePill =
                        document
                        .getElementById(
                                'pagePill'
                        );
                state.filterDropdown =
                        document
                        .getElementById(
                                'filterDropdown'
                        );
                state.pageSheet =
                        document
                        .getElementById(
                                'pageSheet'
                        );
                state.searchSheet =
                        document
                        .getElementById(
                                'searchSheet'
                        );
                state.searchTextarea =
                        document
                        .getElementById(
                                'searchTextarea'
                        );
                state.pagesGrid =
                        document
                        .getElementById(
                                'pagesGrid'
                        );
                state.searchResults =
                        document
                        .getElementById(
                                'searchResults'
                        );
                state.modeTab =
                        document
                        .getElementById(
                                'modeTab'
                        );
        }

        function createDropdownMenu() {
                state.dropdownMenu =
                        document
                        .createElement(
                                'div'
                        );
                state.dropdownMenu
                        .className =
                        'dropdown-menu';
                state.dropdownMenu
                        .id =
                        'dropdownMenu';
                document.body
                        .appendChild(
                                state
                                .dropdownMenu
                        );
        }

        function setupEventDelegation() {
                document.addEventListener(
                        'click',
                        handleDocumentClick
                );
                document.addEventListener(
                        'touchmove',
                        handleTouchMove, {
                                passive: false
                        }
                );

                state.searchTextarea
                        .addEventListener(
                                'input',
                                handleSearchInput
                        );
                state.searchTextarea
                        .addEventListener(
                                'keydown',
                                handleSearchKeydown
                        );

                state.fadeBg
                        .addEventListener(
                                'click',
                                handleFadeBgClick
                        );

                state.modeTab
                        .addEventListener(
                                'click',
                                handleModeTabClick
                        );
                state.filterDropdown
                        .addEventListener(
                                'click',
                                handleFilterDropdownClick
                        );
                document.addEventListener(
                        'click',
                        function(
                                event
                        ) {
                                if (state
                                        .isDropdownOpen &&
                                        !
                                        state
                                        .filterDropdown
                                        .contains(
                                                event
                                                .target
                                        ) &&
                                        !
                                        state
                                        .dropdownMenu
                                        .contains(
                                                event
                                                .target
                                        )
                                ) {
                                        closeDropdown
                                                ();
                                }
                        }
                );
        }

        function disableBodyScroll() {
                document.body
                        .classList
                        .add(
                                'dropdown-open'
                        );
        }

        function enableBodyScroll() {
                document.body
                        .classList
                        .remove(
                                'dropdown-open'
                        );
        }

        function parseURLParameters() {
                const urlParams =
                        new URLSearchParams(
                                window
                                .location
                                .search
                        );

                const modeParam =
                        urlParams
                        .get(
                                'mode'
                        );
                if (modeParam &&
                        (modeParam ===
                                'items' ||
                                modeParam ===
                                'icons'
                        )
                ) {
                        state.currentMode =
                                modeParam;
                        state.modeTab
                                .textContent =
                                modeParam ===
                                'items' ?
                                'Items' :
                                'Icons';
                        state.modeTab
                                .classList
                                .toggle('active',
                                        true
                                );
                }

                const typeParam =
                        urlParams
                        .get(
                                'type'
                        );
                if (
                        typeParam
                ) {
                        state.currentType =
                                typeParam;
                }

                const rarityParam =
                        urlParams
                        .get(
                                'rare'
                        );
                if (
                        rarityParam
                ) {
                        state.currentRarity =
                                rarityParam;
                }

                const searchParam =
                        urlParams
                        .get(
                                'q'
                        );
                if (
                        searchParam
                ) {
                        state.currentSearchQuery =
                                searchParam;
                        state.searchTextarea
                                .value =
                                searchParam;
                }
        }

        function updateURLParameters() {
                const urlParams =
                        new URLSearchParams();

                urlParams
                        .set('mode',
                                state
                                .currentMode
                        );

                if (state
                        .currentType
                ) {
                        urlParams
                                .set('type',
                                        state
                                        .currentType
                                );
                }

                if (state
                        .currentRarity
                ) {
                        urlParams
                                .set('rare',
                                        state
                                        .currentRarity
                                );
                }

                if (state
                        .currentSearchQuery
                ) {
                        urlParams
                                .set('q',
                                        state
                                        .currentSearchQuery
                                );
                }

                const newUrl =
                        urlParams
                        .toString() ?
                        `${window.location.pathname}?${urlParams.toString()}` :
                        window
                        .location
                        .pathname;
                window.history
                        .replaceState({},
                                '',
                                newUrl
                        );
        }

        function handleDocumentClick(
                e) {
                const target =
                        e
                        .target;

                if (target
                        .classList
                        .contains(
                                'footer-pill'
                        )
                ) {
                        handleFooterPillClick
                                (
                                        target
                                );
                } else if (
                        target
                        .classList
                        .contains(
                                'sheet-page-btn'
                        )
                ) {
                        handlePageButtonClick
                                (
                                        target
                                );
                } else if (
                        target
                        .classList
                        .contains(
                                'dropdown-filter-btn'
                        )
                ) {
                        handleDropdownFilterClick
                                (
                                        target
                                );
                } else if (
                        target
                        .classList
                        .contains(
                                'box'
                        ) ||
                        target
                        .closest(
                                '.box'
                        )
                ) {
                        const box =
                                target
                                .classList
                                .contains(
                                        'box'
                                ) ?
                                target :
                                target
                                .closest(
                                        '.box'
                                );
                        handleBoxClick
                                (
                                        box
                                );
                }
        }

        function handleTouchMove(
                e) {
                if (state
                        .activeClone
                ) {
                        e
                                .preventDefault();
                }
        }

        function handleSearchInput(
                e) {
                state.currentPage =
                        1;
                state.currentSearchQuery =
                        e
                        .target
                        .value
                        .trim();
                renderGrid
                        ();
                updateFilterDropdown
                        ();
                updateURLParameters
                        ();
        }

        function handleSearchKeydown(
                e) {
                if (e.key ===
                        'Enter'
                ) {
                        e
                                .preventDefault();
                        closeAllSheets
                                ();
                }
        }

        function handleFadeBgClick(
                e) {
                if (e.target ===
                        state
                        .fadeBg &&
                        !
                        state
                        .isModalAnimating
                ) {
                        closeModal
                                ();
                        closeAllSheets
                                ();
                        closeDropdown
                                ();
                }
        }

        function handleModeTabClick() {
                state.currentMode =
                        state
                        .currentMode ===
                        'items' ?
                        'icons' :
                        'items';
                state.currentPage =
                        1;

                state.modeTab
                        .textContent =
                        state
                        .currentMode ===
                        'items' ?
                        'Items' :
                        'Icons';
                state.modeTab
                        .classList
                        .add(
                                'active'
                        );

                state.searchTextarea
                        .placeholder =
                        state
                        .currentMode ===
                        'items' ?
                        'Search' :
                        'Search';

                renderGrid
                        ();
                updateURLParameters
                        ();
                updateFilterDropdown
                        ();
        }

        function handleFilterDropdownClick(
                e) {
                e
                        .stopPropagation();
                if (state
                        .currentMode !==
                        "items"
                )
                        return;

                if (state
                        .isDropdownOpen
                ) {
                        closeDropdown
                                ();
                } else {
                        openDropdown
                                ();
                }
        }

        function handleDropdownFilterClick(
                target
        ) {
                const filterType =
                        target
                        .getAttribute(
                                'data-filter-type'
                        );
                const filterValue =
                        target
                        .getAttribute(
                                'data-filter-value'
                        );

                if (filterType ===
                        'type'
                ) {
                        if (filterValue ===
                                'all'
                        ) {
                                state.currentType =
                                        "";
                        } else {
                                state.currentType =
                                        filterValue;
                        }
                } else if (
                        filterType ===
                        'rarity'
                ) {
                        if (filterValue ===
                                'all'
                        ) {
                                state.currentRarity =
                                        "";
                        } else {
                                state.currentRarity =
                                        filterValue;
                        }
                }

                state.currentPage =
                        1;
                closeDropdown
                        ();
                renderGrid
                        ();
                updateURLParameters
                        ();
        }

        function handleFooterPillClick(
                target
        ) {
                if (target ===
                        state
                        .pagePill
                ) {
                        openPageSheet
                                ();
                }
        }

        function handlePageButtonClick(
                target
        ) {
                const page =
                        parseInt(
                                target
                                .textContent
                        );
                state.currentPage =
                        page;
                renderGrid
                        ();
                closeAllSheets
                        ();
        }

        function handleBoxClick(
                box) {
                if (state
                        .currentMode ===
                        'items'
                ) {
                        const index =
                                Array
                                .from(state
                                        .grid
                                        .children
                                )
                                .indexOf(
                                        box
                                );
                        const startIndex =
                                (state.currentPage -
                                        1
                                ) *
                                state
                                .itemsPerPage;
                        const actualIndex =
                                startIndex +
                                index;

                        if (actualIndex >=
                                0 &&
                                actualIndex <
                                state
                                .filteredItems
                                .length
                        ) {
                                const item =
                                        state
                                        .filteredItems[
                                                actualIndex
                                        ];
                                openModal
                                        (box,
                                                item
                                        );
                        }
                } else {
                        const index =
                                Array
                                .from(state
                                        .grid
                                        .children
                                )
                                .indexOf(
                                        box
                                );
                        const startIndex =
                                (state.currentPage -
                                        1
                                ) *
                                state
                                .itemsPerPage;
                        const actualIndex =
                                startIndex +
                                index;

                        if (actualIndex >=
                                0 &&
                                actualIndex <
                                state
                                .filteredIcons
                                .length
                        ) {
                                const iconName =
                                        state
                                        .filteredIcons[
                                                actualIndex
                                        ];
                                const item = {
                                        icon: iconName,
                                        name: extractIconName(
                                                iconName
                                        )
                                };
                                openModal
                                        (box,
                                                item
                                        );
                        }
                }
        }

        function fetchData() {
                Promise.all([
                                fetch(
                                        'src/assets/itemData.json'
                
                                )
                                .then(r =>
                                        r
                                        .ok ?
                                        r
                                        .json() :
                                        Promise
                                        .reject()
                                ),
                                fetch(
                                        'assets/assets.json'
                                )
                                .then(r =>
                                        r
                                        .ok ?
                                        r
                                        .json() :
                                        Promise
                                        .reject()
                                )
                        ])
                        .then(([itemsData,
                                iconsData
                        ]) => {
                                state.allItems =
                                        itemsData;
                                state.allIcons =
                                        Array
                                        .isArray(
                                                iconsData
                                        ) ?
                                        iconsData :
                                        Object
                                        .values(
                                                iconsData
                                        )
                                        .filter(item =>
                                                typeof item ===
                                                'string'
                                        );

                                processData
                                        ();
                                renderGrid
                                        ();
                                updateFilterDropdown
                                        ();
                        })
                        .catch(error => {
                                state.grid
                                        .innerHTML =
                                        '<div class="no-results">Failed to load data. Please check if JSON files exist.</div>';
                        });
        }

        function processData() {
                state.allTypes = [
                                ...
                                new Set(state
                                        .allItems
                                        .map(item =>
                                                item
                                                .type
                                        )
                                        .filter(
                                                Boolean
                                        )
                                )
                        ]
                        .sort();
                state.allRarities = [
                                ...
                                new Set(state
                                        .allItems
                                        .map(item =>
                                                item
                                                .Rare
                                        )
                                        .filter(
                                                Boolean
                                        )
                                )
                        ]
                        .filter(rarity =>
                                rarity !==
                                "255" &&
                                rarity !==
                                "NONE"
                        )
                        .sort();

                state.filteredItems = [
                        ...
                        state
                        .allItems
                ];
                state.filteredIcons = [
                        ...
                        state
                        .allIcons
                ];
                state.totalPages =
                        Math
                        .ceil(state
                                .filteredItems
                                .length /
                                state
                                .itemsPerPage
                        );
        }

        function getImageUrl(
                iconName
        ) {
                if (!
                        iconName
                )
                        return 'https://cdn.jsdelivr.net/gh/9112000/FFItems@master/assets/images/error-404.png';
                if (iconName
                        .includes(
                                'https://'
                        )
                )
                        return iconName;
                return `https://raw.githubusercontent.com/0xme/ff-resources/refs/heads/main/pngs/300x300/${iconName}.png`;
        }

        function createImageElement(
                iconName,
                className,
                altText
        ) {
                const icon =
                        document
                        .createElement(
                                'img'
                        );
                icon.className =
                        className;
                icon.alt =
                        altText ||
                        'Free Fire Item';

                const imageUrl =
                        getImageUrl(
                                iconName
                        );

                if (state
                        .failedImages
                        .has(
                                imageUrl
                        )
                ) {
                        icon.src =
                                `https://freefiremobile-a.akamaihd.net/common/Local/PK/FF_UI_Icon/${iconName}.png`;
                        icon.classList
                                .add(
                                        'loaded'
                                );
                        return icon;
                }

                if (state
                        .imageCache
                        .has(
                                imageUrl
                        )
                ) {
                        icon.src =
                                state
                                .imageCache
                                .get(
                                        imageUrl
                                );
                        icon.classList
                                .add(
                                        'loaded'
                                );
                } else {
                        const githubUrl =
                                `https://raw.githubusercontent.com/0xme/ff-resources/refs/heads/main/pngs/300x300/${iconName}.png`;
                        const freefireUrl =
                                `https://freefiremobile-a.akamaihd.net/common/Local/PK/FF_UI_Icon/${iconName}.png`;
                        const errorUrl =
                                'https://cdn.jsdelivr.net/gh/9112000/FFItems@5e8cc4727d5e19ed975aed50497167bf9228fea4/assets/images/error-404.png';

                        icon.src =
                                githubUrl;

                        const imgLoader =
                                new Image();

                        imgLoader
                                .onload =
                                () => {
                                        icon.src =
                                                githubUrl;
                                        icon.classList
                                                .add(
                                                        'loaded'
                                                );
                                        state.imageCache
                                                .set(imageUrl,
                                                        githubUrl
                                                );
                                };

                        imgLoader
                                .onerror =
                                () => {
                                        state.failedImages
                                                .add(
                                                        githubUrl
                                                );

                                        const fallbackLoader =
                                                new Image();

                                        fallbackLoader
                                                .onload =
                                                () => {
                                                        icon.src =
                                                                freefireUrl;
                                                        icon.classList
                                                                .add(
                                                                        'loaded'
                                                                );
                                                        state.imageCache
                                                                .set(imageUrl,
                                                                        freefireUrl
                                                                );
                                                };

                                        fallbackLoader
                                                .onerror =
                                                () => {
                                                        icon.src =
                                                                errorUrl;
                                                        icon.classList
                                                                .add(
                                                                        'loaded'
                                                                );
                                                        state.imageCache
                                                                .set(imageUrl,
                                                                        errorUrl
                                                                );
                                                };

                                        fallbackLoader
                                                .src =
                                                freefireUrl;
                                };

                        imgLoader
                                .src =
                                githubUrl;
                }

                return icon;
        }

        function renderGrid() {
                state.grid
                        .innerHTML =
                        "";

                if (state
                        .currentMode ===
                        "items"
                ) {
                        state.filteredItems =
                                state
                                .allItems
                                .filter(item => {
                                        const matchesSearch = !
                                                state
                                                .currentSearchQuery ||
                                                (item.name &&
                                                        item
                                                        .name
                                                        .toLowerCase()
                                                        .includes(
                                                                state
                                                                .currentSearchQuery
                                                                .toLowerCase()
                                                        )
                                                ) ||
                                                (item.itemID &&
                                                        item
                                                        .itemID
                                                        .toString()
                                                        .includes(
                                                                state
                                                                .currentSearchQuery
                                                        )
                                                ) ||
                                                (item.icon &&
                                                        item
                                                        .icon
                                                        .toLowerCase()
                                                        .includes(
                                                                state
                                                                .currentSearchQuery
                                                                .toLowerCase()
                                                        )
                                                ) ||
                                                (item.description &&
                                                        item
                                                        .description
                                                        .toLowerCase()
                                                        .includes(
                                                                state
                                                                .currentSearchQuery
                                                                .toLowerCase()
                                                        )
                                                );

                                        const matchesType = !
                                                state
                                                .currentType ||
                                                item
                                                .type ===
                                                state
                                                .currentType;
                                        const matchesRarity = !
                                                state
                                                .currentRarity ||
                                                item
                                                .Rare ===
                                                state
                                                .currentRarity;

                                        return matchesSearch &&
                                                matchesType &&
                                                matchesRarity;
                                });

                        state.totalPages =
                                Math
                                .ceil(state
                                        .filteredItems
                                        .length /
                                        state
                                        .itemsPerPage
                                );

                        if (state
                                .filteredItems
                                .length ===
                                0
                        ) {
                                state.grid
                                        .innerHTML =
                                        '<div class="no-results">No items found matching your filters</div>';
                                updateFilterDropdown
                                        ();
                                updateSearchResultsText
                                        ();
                                return;
                        }

                        const startIndex =
                                (state.currentPage -
                                        1
                                ) *
                                state
                                .itemsPerPage;
                        const endIndex =
                                Math
                                .min(startIndex +
                                        state
                                        .itemsPerPage,
                                        state
                                        .filteredItems
                                        .length
                                );
                        const itemsToShow =
                                state
                                .filteredItems
                                .slice(startIndex,
                                        endIndex
                                );

                        itemsToShow
                                .forEach(
                                        item => {
                                                const box =
                                                        document
                                                        .createElement(
                                                                'div'
                                                        );
                                                box.className =
                                                        'box';

                                                const icon =
                                                        createImageElement(
                                                                item
                                                                .icon,
                                                                'icon',
                                                                item
                                                                .name ||
                                                                ''
                                                        );
                                                box.appendChild(
                                                        icon
                                                );
                                                state.grid
                                                        .appendChild(
                                                                box
                                                        );
                                        }
                                );
                } else {
                        if (state
                                .currentSearchQuery
                        ) {
                                state.filteredIcons =
                                        state
                                        .allIcons
                                        .filter(iconName =>
                                                iconName &&
                                                iconName
                                                .toLowerCase()
                                                .includes(
                                                        state
                                                        .currentSearchQuery
                                                        .toLowerCase()
                                                )
                                        );
                        } else {
                                state.filteredIcons = [
                                        ...
                                        state
                                        .allIcons
                                ];
                        }

                        state.totalPages =
                                Math
                                .ceil(state
                                        .filteredIcons
                                        .length /
                                        state
                                        .itemsPerPage
                                );

                        if (state
                                .filteredIcons
                                .length ===
                                0
                        ) {
                                state.grid
                                        .innerHTML =
                                        '<div class="no-results">No icons found matching your search</div>';
                                updateFilterDropdown
                                        ();
                                updateSearchResultsText
                                        ();
                                return;
                        }

                        const startIndex =
                                (state.currentPage -
                                        1
                                ) *
                                state
                                .itemsPerPage;
                        const endIndex =
                                Math
                                .min(startIndex +
                                        state
                                        .itemsPerPage,
                                        state
                                        .filteredIcons
                                        .length
                                );
                        const iconsToShow =
                                state
                                .filteredIcons
                                .slice(startIndex,
                                        endIndex
                                );

                        iconsToShow
                                .forEach(
                                        iconName => {
                                                const box =
                                                        document
                                                        .createElement(
                                                                'div'
                                                        );
                                                box.className =
                                                        'box';

                                                const icon =
                                                        createImageElement(
                                                                iconName,
                                                                'icon',
                                                                iconName
                                                        );
                                                box.appendChild(
                                                        icon
                                                );
                                                state.grid
                                                        .appendChild(
                                                                box
                                                        );
                                        }
                                );
                }

                updateFilterDropdown
                        ();
                updateSearchResultsText
                        ();
        }

        function extractIconName(
                iconString
        ) {
                if (!
                        iconString
                )
                        return "Unknown Icon";
                if (iconString
                        .includes(
                                'https://'
                        )
                ) {
                        const url =
                                new URL(
                                        iconString
                                );
                        const pathSegments =
                                url
                                .pathname
                                .split(
                                        '/'
                                );
                        const fileName =
                                pathSegments[
                                        pathSegments
                                        .length -
                                        1
                                ];
                        return fileName
                                .replace(
                                        '.png',
                                        ''
                                );
                }
                return iconString;
        }

        function updateFilterDropdown() {
                state.pagePill
                        .textContent =
                        `Page ${state.currentPage}/${state.totalPages}`;

                if (state
                        .currentMode ===
                        "items"
                ) {
                        state.filterDropdown
                                .style
                                .display =
                                'flex';

                        let filterText =
                                "Filters";
                        if (state
                                .currentType ||
                                state
                                .currentRarity
                        ) {
                                const
                                        activeFilters = [];
                                if (state
                                        .currentType
                                )
                                        activeFilters
                                        .push(state
                                                .currentType
                                        );
                                if (state
                                        .currentRarity
                                ) {
                                        let displayRarity =
                                                state
                                                .currentRarity;
                                        if (state
                                                .rarityMap[
                                                        state
                                                        .currentRarity
                                                ]
                                        ) {
                                                displayRarity
                                                        =
                                                        state
                                                        .rarityMap[
                                                                state
                                                                .currentRarity
                                                        ];
                                        }
                                        activeFilters
                                                .push(
                                                        displayRarity
                                                );
                                }
                                filterText
                                        =
                                        activeFilters
                                        .join(
                                                ', '
                                        );
                                if (filterText
                                        .length >
                                        20
                                ) {
                                        filterText
                                                =
                                                filterText
                                                .substring(
                                                        0,
                                                        20
                                                ) +
                                                '...';
                                }
                        }
                        state.filterDropdown
                                .innerHTML =
                                `${filterText}`;

                        updateDropdownMenu
                                ();
                } else {
                        state.filterDropdown
                                .style
                                .display =
                                'none';
                }
        }

        function updateDropdownMenu() {
                if (!state
                        .dropdownMenu
                )
                        return;

                state.dropdownMenu
                        .innerHTML =
                        '';

                const typeSection =
                        document
                        .createElement(
                                'div'
                        );
                typeSection
                        .className =
                        'dropdown-section';

                const typeTitle =
                        document
                        .createElement(
                                'div'
                        );
                typeTitle
                        .className =
                        'dropdown-section-title';
                typeTitle
                        .textContent =
                        'Type';
                typeSection
                        .appendChild(
                                typeTitle
                        );

                const allTypesBtn =
                        document
                        .createElement(
                                'button'
                        );
                allTypesBtn
                        .className =
                        `dropdown-filter-btn ${!state.currentType ? 'active' : ''}`;
                allTypesBtn
                        .textContent =
                        'All Types';
                allTypesBtn
                        .setAttribute(
                                'data-filter-type',
                                'type'
                        );
                allTypesBtn
                        .setAttribute(
                                'data-filter-value',
                                'all'
                        );
                typeSection
                        .appendChild(
                                allTypesBtn
                        );

                state.allTypes
                        .forEach(
                                type => {
                                        const typeBtn =
                                                document
                                                .createElement(
                                                        'button'
                                                );
                                        typeBtn.className =
                                                `dropdown-filter-btn ${state.currentType === type ? 'active' : ''}`;
                                        typeBtn.textContent =
                                                type;
                                        typeBtn.setAttribute(
                                                'data-filter-type',
                                                'type'
                                        );
                                        typeBtn.setAttribute(
                                                'data-filter-value',
                                                type
                                        );
                                        typeSection
                                                .appendChild(
                                                        typeBtn
                                                );
                                }
                        );

                state.dropdownMenu
                        .appendChild(
                                typeSection
                        );

                const raritySection =
                        document
                        .createElement(
                                'div'
                        );
                raritySection
                        .className =
                        'dropdown-section';

                const rarityTitle =
                        document
                        .createElement(
                                'div'
                        );
                rarityTitle
                        .className =
                        'dropdown-section-title';
                rarityTitle
                        .textContent =
                        'Rarity';
                raritySection
                        .appendChild(
                                rarityTitle
                        );

                const allRaritiesBtn =
                        document
                        .createElement(
                                'button'
                        );
                allRaritiesBtn
                        .className =
                        `dropdown-filter-btn ${!state.currentRarity ? 'active' : ''}`;
                allRaritiesBtn
                        .textContent =
                        'All Rarities';
                allRaritiesBtn
                        .setAttribute(
                                'data-filter-type',
                                'rarity'
                        );
                allRaritiesBtn
                        .setAttribute(
                                'data-filter-value',
                                'all'
                        );
                raritySection
                        .appendChild(
                                allRaritiesBtn
                        );

                state.allRarities
                        .forEach(
                                rarity => {
                                        const rarityBtn =
                                                document
                                                .createElement(
                                                        'button'
                                                );
                                        rarityBtn
                                                .className =
                                                `dropdown-filter-btn ${state.currentRarity === rarity ? 'active' : ''}`;

                                        let displayName =
                                                rarity;
                                        if (state
                                                .rarityMap[
                                                        rarity
                                                ]
                                        ) {
                                                displayName
                                                        =
                                                        state
                                                        .rarityMap[
                                                                rarity
                                                        ];
                                        }

                                        rarityBtn
                                                .textContent =
                                                displayName;
                                        rarityBtn
                                                .setAttribute(
                                                        'data-filter-type',
                                                        'rarity'
                                                );
                                        rarityBtn
                                                .setAttribute(
                                                        'data-filter-value',
                                                        rarity
                                                );
                                        raritySection
                                                .appendChild(
                                                        rarityBtn
                                                );
                                }
                        );

                state.dropdownMenu
                        .appendChild(
                                raritySection
                        );
        }

        function updateSearchResultsText() {
                if (state
                        .currentSearchQuery ||
                        state
                        .currentType ||
                        state
                        .currentRarity
                ) {
                        const itemCount =
                                state
                                .currentMode ===
                                "items" ?
                                state
                                .filteredItems
                                .length :
                                state
                                .filteredIcons
                                .length;
                        let
                                filterText = [];

                        if (state
                                .currentSearchQuery
                        )
                                filterText
                                .push(
                                        `"${state.currentSearchQuery}"`
                                );
                        if (state
                                .currentType
                        )
                                filterText
                                .push(
                                        `Type: ${state.currentType}`
                                );
                        if (state
                                .currentRarity
                        ) {
                                let displayRarity =
                                        state
                                        .currentRarity;
                                if (state
                                        .rarityMap[
                                                state
                                                .currentRarity
                                        ]
                                ) {
                                        displayRarity
                                                =
                                                state
                                                .rarityMap[
                                                        state
                                                        .currentRarity
                                                ];
                                }
                                filterText
                                        .push(
                                                `Rarity: ${displayRarity}`
                                        );
                        }

                } else {
                        state.searchResults
                                .textContent =
                                "";
                }
        }

        function openDropdown() {
                if (state
                        .currentMode !==
                        "items"
                )
                        return;

                updateDropdownMenu
                        ();

                const rect =
                        state
                        .filterDropdown
                        .getBoundingClientRect();
                const viewportWidth =
                        window
                        .innerWidth;

                const dropdownWidth =
                        220;
                let leftPosition =
                        rect
                        .right -
                        dropdownWidth;

                if (leftPosition <
                        10
                ) {
                        leftPosition
                                =
                                10;
                }

                if (leftPosition +
                        dropdownWidth >
                        viewportWidth -
                        10
                ) {
                        leftPosition
                                =
                                viewportWidth -
                                dropdownWidth -
                                10;
                }

                state.dropdownMenu
                        .style
                        .left =
                        leftPosition +
                        'px';
                state.dropdownMenu
                        .style
                        .top =
                        rect
                        .bottom +
                        10 +
                        'px';
                state.dropdownMenu
                        .style
                        .right =
                        'auto';

                state.dropdownMenu
                        .classList
                        .add(
                                'active'
                        );
                state.filterDropdown
                        .classList
                        .add(
                                'active'
                        );
                state.fadeBg
                        .classList
                        .add(
                                'active'
                        );
                state.isDropdownOpen =
                        true;

                disableBodyScroll
                        ();
        }

        function closeDropdown() {
                state.dropdownMenu
                        .classList
                        .remove(
                                'active'
                        );
                state.filterDropdown
                        .classList
                        .remove(
                                'active'
                        );
                state.fadeBg
                        .classList
                        .remove(
                                'active'
                        );
                state.isDropdownOpen =
                        false;

                enableBodyScroll
                        ();
        }

        function openPageSheet() {
                state.pagesGrid
                        .innerHTML =
                        "";

                for (let i =
                                1; i <=
                        state
                        .totalPages; i++
                ) {
                        const btn =
                                document
                                .createElement(
                                        'button'
                                );
                        btn.className =
                                `sheet-page-btn ${i === state.currentPage ? 'active' : ''}`;
                        btn.textContent =
                                i;
                        state.pagesGrid
                                .appendChild(
                                        btn
                                );
                }

                openSheet
                        (state
                                .pageSheet
                        );
        }

        function openSearchSheet() {
                openSheet
                        (state
                                .searchSheet
                        );
        }

        function openSheet(
                sheet) {
                closeAllSheets
                        ();
                closeDropdown
                        ();
                sheet.classList
                        .add(
                                'active'
                        );
                state.fadeBg
                        .classList
                        .add(
                                'active'
                        );
                document.body
                        .style
                        .touchAction =
                        'none';
        }

        function closeAllSheets() {
                document.body
                        .style
                        .touchAction =
                        '';
                state.pageSheet
                        .classList
                        .remove(
                                'active'
                        );
                state.searchSheet
                        .classList
                        .remove(
                                'active'
                        );
                state.fadeBg
                        .classList
                        .remove(
                                'active'
                        );
        }

        function openModal(
                box,
                item) {
                if (state
                        .activeClone ||
                        state
                        .isModalAnimating
                )
                        return;

                state.isModalAnimating =
                        true;
                document.body
                        .style
                        .overflow =
                        'hidden';

                const rect =
                        box
                        .getBoundingClientRect();

                state.modalContainer =
                        document
                        .createElement(
                                'div'
                        );
                state.modalContainer
                        .className =
                        'modal-container';
                state.modalContainer
                        .style
                        .pointerEvents =
                        'none';
                document.body
                        .appendChild(
                                state
                                .modalContainer
                        );

                const modal =
                        document
                        .createElement(
                                'div'
                        );
                modal.classList
                        .add(
                                'modal'
                        );
                modal.style
                        .left =
                        rect
                        .left +
                        'px';
                modal.style
                        .top =
                        rect
                        .top +
                        'px';
                modal.style
                        .width =
                        rect
                        .width +
                        'px';
                modal.style
                        .height =
                        rect
                        .height +
                        'px';
                modal.style
                        .pointerEvents =
                        'none';

                const modalIcon =
                        createImageElement(
                                item
                                .icon,
                                'modal-icon',
                                item
                                .name ||
                                item
                                .icon
                        );
                modalIcon
                        .style
                        .pointerEvents =
                        'none';
                modal.appendChild(
                        modalIcon
                );

                state.modalContainer
                        .appendChild(
                                modal
                        );

                state.activeClone =
                        modal;
                state.originalBox =
                        box;

                setTimeout
                        (() => {
                                        state.fadeBg
                                                .classList
                                                .add(
                                                        'active'
                                                );
                                        state.modalContainer
                                                .classList
                                                .add(
                                                        'active'
                                                );

                                        modal.style
                                                .left =
                                                '50%';
                                        modal.style
                                                .top =
                                                'calc(50% - 100px)';
                                        modal.style
                                                .transform =
                                                'translate(-50%, -50%) scale(1.8)';
                                        modal.style
                                                .width =
                                                '200px';
                                        modal.style
                                                .height =
                                                '200px';

                                        setTimeout
                                                (() => {
                                                                state.detailsCard =
                                                                        createDetailsCard(
                                                                                item
                                                                        );
                                                                state.modalContainer
                                                                        .appendChild(
                                                                                state
                                                                                .detailsCard
                                                                        );

                                                                const modalRect =
                                                                        modal
                                                                        .getBoundingClientRect();

                                                                state.detailsCard
                                                                        .style
                                                                        .left =
                                                                        '50%';
                                                                state.detailsCard
                                                                        .style
                                                                        .top =
                                                                        (modalRect
                                                                                .bottom +
                                                                                20
                                                                        ) +
                                                                        'px';
                                                                state.detailsCard
                                                                        .style
                                                                        .width =
                                                                        modalRect
                                                                        .width +
                                                                        'px';
                                                                state.detailsCard
                                                                        .style
                                                                        .transform =
                                                                        'translateX(-50%)';

                                                                setTimeout
                                                                        (() => {
                                                                                        state.detailsCard
                                                                                                .classList
                                                                                                .add(
                                                                                                        'active'
                                                                                                );
                                                                                        state.isModalAnimating =
                                                                                                false;
                                                                                },
