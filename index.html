                                                                                50
                                                                        );
                                                        },
                                                        400
                                                );
                                },
                                50
                        );
        }

        function createDetailsCard(
                item) {
                const detailsCard =
                        document
                        .createElement(
                                'div'
                        );
                detailsCard
                        .className =
                        'details-card';

                if (state
                        .currentMode ===
                        'icons'
                ) {
                        const iconNameTitle =
                                document
                                .createElement(
                                        'div'
                                );
                        iconNameTitle
                                .className =
                                'details-title ibm-plex-mono-bold';
                        iconNameTitle
                                .textContent =
                                extractIconName(
                                        item
                                        .icon
                                );
                        detailsCard
                                .appendChild(
                                        iconNameTitle
                                );
                } else {
                        if (item
                                .name
                        ) {
                                const title =
                                        document
                                        .createElement(
                                                'div'
                                        );
                                title.className =
                                        'details-title ibm-plex-mono-bold';
                                let titleText =
                                        item
                                        .name;
                                if (item
                                        .description
                                ) {
                                        titleText
                                                +=
                                                ` - ${item.description}`;
                                }
                                title.textContent =
                                        titleText;
                                detailsCard
                                        .appendChild(
                                                title
                                        );
                        }

                        const propertiesContainer =
                                document
                                .createElement(
                                        'div'
                                );
                        propertiesContainer
                                .className =
                                'details-properties';

                        if (item
                                .itemID
                        ) {
                                const idProperty =
                                        document
                                        .createElement(
                                                'div'
                                        );
                                idProperty
                                        .className =
                                        'details-property';

                                const idLabel =
                                        document
                                        .createElement(
                                                'span'
                                        );
                                idLabel.className =
                                        'details-property-label ibm-plex-mono-bold';
                                idLabel.textContent =
                                        'Item ID: ';

                                const idValue =
                                        document
                                        .createElement(
                                                'span'
                                        );
                                idValue.className =
                                        'details-property-value ibm-plex-mono-regular';
                                idValue.textContent =
                                        item
                                        .itemID;

                                idProperty
                                        .appendChild(
                                                idLabel
                                        );
                                idProperty
                                        .appendChild(
                                                idValue
                                        );
                                propertiesContainer
                                        .appendChild(
                                                idProperty
                                        );
                        }

                        if (item
                                .icon
                        ) {
                                const iconProperty =
                                        document
                                        .createElement(
                                                'div'
                                        );
                                iconProperty
                                        .className =
                                        'details-property';

                                const iconLabel =
                                        document
                                        .createElement(
                                                'span'
                                        );
                                iconLabel
                                        .className =
                                        'details-property-label ibm-plex-mono-bold';
                                iconLabel
                                        .textContent =
                                        'Icon: ';

                                const iconValue =
                                        document
                                        .createElement(
                                                'span'
                                        );
                                iconValue
                                        .className =
                                        'details-property-value ibm-plex-mono-regular';
                                iconValue
                                        .textContent =
                                        item
                                        .icon;

                                iconProperty
                                        .appendChild(
                                                iconLabel
                                        );
                                iconProperty
                                        .appendChild(
                                                iconValue
                                        );
                                propertiesContainer
                                        .appendChild(
                                                iconProperty
                                        );
                        }

                        detailsCard
                                .appendChild(
                                        propertiesContainer
                                );
                }

                return detailsCard;
        }

        function closeModal() {
                if (!state
                        .activeClone ||
                        !
                        state
                        .originalBox ||
                        state
                        .isModalAnimating
                )
                        return;

                state.isModalAnimating =
                        true;
                document.body
                        .style
                        .overflow =
                        '';

                if (state
                        .detailsCard
                ) {
                        state.detailsCard
                                .style
                                .transform =
                                'translateX(-50%) translateY(20px)';
                        state.detailsCard
                                .style
                                .opacity =
                                '0';
                }

                state.fadeBg
                        .classList
                        .remove(
                                'active'
                        );
                state.modalContainer
                        .classList
                        .remove(
                                'active'
                        );

                const rect =
                        state
                        .originalBox
                        .getBoundingClientRect();

                state.activeClone
                        .style
                        .left =
                        rect
                        .left +
                        'px';
                state.activeClone
                        .style
                        .top =
                        rect
                        .top +
                        'px';
                state.activeClone
                        .style
                        .width =
                        rect
                        .width +
                        'px';
                state.activeClone
                        .style
                        .height =
                        rect
                        .height +
                        'px';
                state.activeClone
                        .style
                        .transform =
                        'translate(0,0) scale(1)';

                setTimeout
                        (() => {
                                        if (state
                                                .modalContainer &&
                                                state
                                                .modalContainer
                                                .parentNode
                                        ) {
                                                state.modalContainer
                                                        .remove();
                                        }
                                        state.activeClone =
                                                null;
                                        state.modalContainer =
                                                null;
                                        state.detailsCard =
                                                null;
                                        state.isModalAnimating =
                                                false;
                                },
                                400
                        );
        }

        return {
                init: init
        };
})();

document.addEventListener(
        'DOMContentLoaded',
        function() {
                Logic.init();
        });
    </script>
  </body>
</html>
